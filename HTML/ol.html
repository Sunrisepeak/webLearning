<!DOCTYPE html>
<html>
<head>
    <meta http-equiv = "content-type" content = "charset = UTF-8"/>
    <title>定义列表的使用示例</title>
</head>
<body>
	<ol>
		<li>春思</li>
		<li>望岳
			<ol type = "i">
				<li>岱宗夫如何，齐鲁青为了。</li>
				<li>造化钟声秀，阴阳割分晓。</li>
				<li>荡胸生层云，决眦入归鸟。</li>
				<li>会当凌绝顶，一览众山小。</li>
			</ol>
		</li>
		<li>送别</li>
		<li>静夜思</li>
	</ol>
</body>
</html>
