<!DOCTYPE html>
<html>
<head>
    <meta http-equiv = "content-type" content = "charset = UTF-8"/>
    <title>段落标签使用实例</title>
</head>
<body>
	<!--成对标签，align属性的值为居中（center）-->
	<p align = "center">春晓</p>
	<p align = "center">
    春眠不觉晓<br/>处处闻啼鸟<br/>夜来风雨声<br/>花落知多少
	</p>
	<p align = "right"> 我是单独使用的例子
</body>
</html>
